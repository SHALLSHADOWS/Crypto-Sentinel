[tool:pytest]
# Configuration pytest pour Crypto Sentinel

# Répertoires de tests
testpaths = tests

# Patterns de fichiers de tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Options par défaut
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# Marqueurs personnalisés
markers =
    slow: marque les tests comme lents (désactivés par défaut)
    integration: tests d'intégration
    unit: tests unitaires
    api: tests d'API
    database: tests nécessitant une base de données
    external: tests nécessitant des services externes
    asyncio: tests asynchrones

# Configuration asyncio
asyncio_mode = auto

# Filtres d'avertissements
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:telegram.*
    ignore::UserWarning:tweepy.*

# Variables d'environnement pour les tests
env =
    TESTING = true
    LOG_LEVEL = ERROR
    MONGODB_URL = mongodb://localhost:27017/crypto_sentinel_test
    OPENAI_API_KEY = test_key
    TELEGRAM_BOT_TOKEN = test_token
    TELEGRAM_CHAT_ID = test_chat